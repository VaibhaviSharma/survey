<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Research Project Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Marketing Research Project Survey</h1>

  <!-- Netlify Form -->
  <form name="marketing-survey" method="POST" data-netlify="true">
    <!-- Step 1: Basic Information -->
    <div class="question" id="step1">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

      <label for="pronouns">Pronouns (optional):</label><br>
      <input type="text" id="pronouns" name="pronouns" placeholder="e.g., she/her, he/him, they/them"><br><br>

      <button type="button" onclick="goToStep(2)">Next</button>
    </div>

    <!-- Step 2: Digital Platforms -->
    <div class="question hidden" id="step2">
      <label>Do you use digital platforms? Select all that apply:</label><br>
      <input type="checkbox" id="amazon" name="platforms" value="Amazon Prime"> Amazon Prime<br>
      <input type="checkbox" id="netflix" name="platforms" value="Netflix"> Netflix<br>
      <input type="checkbox" id="disney" name="platforms" value="Disney+"> Disney+<br>
      <input type="checkbox" id="appletv" name="platforms" value="Apple TV+"> Apple TV+<br>
      <input type="checkbox" id="hulu" name="platforms" value="Hulu"> Hulu<br>
      <input type="checkbox" id="hbo" name="platforms" value="HBO Max"> HBO Max<br>
      <input type="checkbox" id="crunchyroll" name="platforms" value="Crunchyroll"> Crunchyroll<br>
      <input type="checkbox" id="tubi" name="platforms" value="Tubi"> Tubi<br>
      <input type="checkbox" id="paramount" name="platforms" value="Paramount"> Paramount<br>
      <input type="checkbox" id="peacock" name="platforms" value="Peacock"> Peacock<br>
      <input type="checkbox" id="espn" name="platforms" value="ESPN+"> ESPN+<br><br>

      <button type="button" onclick="showFollowUp()">Next</button>
    </div>

    <!-- Step 3: Follow-Up Questions -->
    <div class="question hidden" id="followUp">
      <label>For the platforms you selected, answer the following:</label><br>
      <div id="dynamicQuestions"></div>
      <button type="button" onclick="showSubscriptionQuestion()">Next</button>
    </div>

    <!-- Step 4: Paid Subscription Question -->
    <div class="question hidden" id="subscriptionQuestion">
      <label>Do you have a paid subscription (as the payee) for the platforms you selected?</label><br>
      <div id="subscriptionOptions"></div>
      <button type="button" onclick="showWTPQuestions()">Next</button>
    </div>

    <!-- Step 5: Willingness-to-Pay Questions -->
    <div class="question hidden" id="wtpQuestions">
      <label>How much would you be willing to pay for a TV show, if payment was on a pay-per-use basis?</label><br>
      <input type="range" id="wtpShow" name="wtpShow" min="0" max="25" step="0.5" value="12.5" oninput="updateLabel('showPrice', this.value)">
      <span id="showPrice">$12.5</span><br><br>

      <label>How much would you be willing to pay for a movie, if payment was on a pay-per-use basis?</label><br>
      <input type="range" id="wtpMovie" name="wtpMovie" min="0" max="25" step="0.5" value="12.5" oninput="updateLabel('moviePrice', this.value)">
      <span id="moviePrice">$12.5</span><br><br>

      <label>How much would you be willing to pay for a sports event (1 game), if payment was on a pay-per-use basis?</label><br>
      <input type="range" id="wtpGame" name="wtpGame" min="0" max="25" step="0.5" value="12.5" oninput="updateLabel('gamePrice', this.value)">
      <span id="gamePrice">$12.5</span><br><br>

      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    function goToStep(step) {
      document.querySelectorAll(".question").forEach(div => div.classList.add("hidden"));
      document.getElementById(`step${step}`).classList.remove("hidden");
    }

    function showFollowUp() {
      const selectedPlatforms = [];
      document.querySelectorAll('input[name="platforms"]:checked').forEach(checkbox => {
        selectedPlatforms.push(checkbox.value);
      });

      if (selectedPlatforms.length === 0) {
        alert("Please select at least one platform to proceed.");
        return;
      }

      const dynamicQuestions = document.getElementById('dynamicQuestions');
      dynamicQuestions.innerHTML = '';
      selectedPlatforms.forEach(platform => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${platform}</h3>
          <label>How many TV shows do you watch per month on average?</label><br>
          <select name="${platform}_tvShows">
            <option value="0">Less than 1</option>
            <option value="1">1</option>
            <option value="more than 1">More than 1</option>
          </select><br><br>
          <label>How many movies do you watch per month on average?</label><br>
          <select name="${platform}_movies">
            <option value="0">Less than 1</option>
            <option value="1">1</option>
            <option value="more than 1">More than 1</option>
          </select><br><br>
        `;
        dynamicQuestions.appendChild(div);
      });

      goToStep(3);
    }

    function showSubscriptionQuestion() {
      const selectedPlatforms = [];
      document.querySelectorAll('input[name="platforms"]:checked').forEach(checkbox => {
        selectedPlatforms.push(checkbox.value);
      });

      const subscriptionOptions = document.getElementById('subscriptionOptions');
      subscriptionOptions.innerHTML = '';
      selectedPlatforms.forEach(platform => {
        const div = document.createElement('div');
        div.innerHTML = `
          <input type="checkbox" name="paidPlatforms" value="${platform}"> ${platform}<br>
        `;
        subscriptionOptions.appendChild(div);
      });

      goToStep(4);
    }

    function showWTPQuestions() {
      goToStep(5);
    }

    function updateLabel(labelId, value) {
      document.getElementById(labelId).textContent = `$${value}`;
    }
  </script>

</body>
</html>
